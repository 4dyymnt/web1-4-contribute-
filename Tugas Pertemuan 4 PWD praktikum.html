<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tombol Scroll ke Atas</title>
  <style>
    body {
      font-family: "Times new roman", Times, serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
    }

    /* Konten panjang agar bisa di-scroll */
    .content {
      height: 2500px;
      background: linear-gradient(white, lightblue);
    }

    /* Tombol scroll ke atas */
    #scrollTopBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #0b6fb8;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 50%;s
      cursor: pointer;
      font-size: 18px;
      opacity: 0.4;
      display: none;
      transition: opacity 0.3s;
    }

    #scrollTopBtn:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

  <h1>Latihan Tombol Scroll ke Atas</h1>
  <p>Silakan scroll ke bawah untuk melihat tombol muncul...</p>

  <div class="content"></div>

  <!-- Tombol ke atas -->
  <button id="scrollTopBtn">â†‘</button>

  <script>
    const scrollBtn = document.getElementById("scrollTopBtn");

    // Munculkan tombol jika scroll > 500px
    window.addEventListener("scroll", () => {
      if (window.scrollY > 500) {
        scrollBtn.style.display = "block";
      } else {
        scrollBtn.style.display = "none";
      }
    });

    // Aksi klik tombol: kembali ke atas
    scrollBtn.addEventListener("click", () => {
      window.scrollTo({
        top: 0,
        behavior: "smooth"
      });
    });
  </script>

</body>
</html>
